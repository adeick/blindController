<html>
<head>
<meta charset="utf-8">
<title>Locate the user</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsYW5kanIiLCJhIjoiY2w3eXh0djdrMDI2MDN3bXVwdjN4M2ZvOSJ9.1oWM-ljO8J9C3VZsu9J3Ww';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/streets-v11', // style URL
center: [-93.651080, 42.028500], // starting center in [lng, lat]
zoom: 15, // starting zoom
projection: 'globe' // display map as a 3D globe
});

/*
const bounds = [
        [-93.652080, 42.028100], // Southwest coordinates
        [-93.650080, 42.028900] // Northeast coordinates
    ];
*/ 
map.on('style.load', () => {
map.setFog({}); // Set the default atmosphere style
});
 
map.LngLat()

// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
// When active the map will receive updates to the device's location as it changes.
trackUserLocation: true,
// Draw an arrow next to the location dot to indicate which direction the device is heading.
showUserHeading: true
})
);
</script>
 
</body>
</html>
